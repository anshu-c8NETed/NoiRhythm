<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favico.svg">
    <link rel="icon" type="image/png" href="favico.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <title>NoiRhythm</title>
</head>
<body>
    <!-- Matrix Intro Screen -->
    <div id="matrix-intro" class="matrix-intro">
        <div class="matrix-container">
            <div class="matrix-text" id="matrix-text">NOIRHYTHM</div>
            <div class="matrix-subtitle">LOADING...</div>
        </div>
        <canvas id="matrix-canvas"></canvas>
    </div>

    <!-- Main Application (initially hidden) -->
    <div class="container bg-black flex" id="main-app" style="display: none;">
        <div class="left bg-black">
            <div class="close">
                <img class="invert" src = "svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <ul>
                    <li class="noirhythm-brand">
<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg" class="noirhythm-logo">
                          <defs>
                            <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                              <stop offset="0%" style="stop-color:#6B21A8;stop-opacity:1" />
                              <stop offset="50%" style="stop-color:#0E7490;stop-opacity:1" />
                              <stop offset="100%" style="stop-color:#7C2D92;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                              <stop offset="0%" style="stop-color:#0E7490;stop-opacity:0.9" />
                              <stop offset="100%" style="stop-color:#6B21A8;stop-opacity:0.6" />
                            </linearGradient>
                            <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                              <stop offset="0%" style="stop-color:#0E7490;stop-opacity:0.8" />
                              <stop offset="100%" style="stop-color:#6B21A8;stop-opacity:0.6" />
                            </linearGradient>
                            <filter id="glow">
                              <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                              <feMerge> 
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                              </feMerge>
                            </filter>
                          </defs>
                          
                          <!-- Background circle with enhanced border -->
                          <circle cx="60" cy="60" r="35" fill="none" stroke="url(#circleGradient)" stroke-width="2" opacity="0.8">
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
                          </circle>
                          
                          <!-- Sound wave visualization -->
                          <g transform="translate(25, 60)">
                            <rect x="0" y="-15" width="3" height="30" fill="url(#waveGradient)" opacity="0.7">
                              <animate attributeName="height" values="30;10;25;30" dur="1.5s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-15;-5;-12.5;-15" dur="1.5s" repeatCount="indefinite"/>
                            </rect>
                            <rect x="8" y="-20" width="3" height="40" fill="url(#waveGradient)" opacity="0.8">
                              <animate attributeName="height" values="40;15;35;40" dur="1.8s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-20;-7.5;-17.5;-20" dur="1.8s" repeatCount="indefinite"/>
                            </rect>
                            <rect x="16" y="-12" width="3" height="24" fill="url(#waveGradient)" opacity="0.6">
                              <animate attributeName="height" values="24;8;20;24" dur="1.2s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-12;-4;-10;-12" dur="1.2s" repeatCount="indefinite"/>
                            </rect>
                            <rect x="24" y="-25" width="3" height="50" fill="url(#waveGradient)" opacity="0.9">
                              <animate attributeName="height" values="50;20;40;50" dur="2s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-25;-10;-20;-25" dur="2s" repeatCount="indefinite"/>
                            </rect>
                            <rect x="32" y="-18" width="3" height="36" fill="url(#waveGradient)" opacity="0.7">
                              <animate attributeName="height" values="36;12;28;36" dur="1.6s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-18;-6;-14;-18" dur="1.6s" repeatCount="indefinite"/>
                            </rect>
                            <rect x="40" y="-22" width="3" height="44" fill="url(#waveGradient)" opacity="0.8">
                              <animate attributeName="height" values="44;16;32;44" dur="1.4s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-22;-8;-16;-22" dur="1.4s" repeatCount="indefinite"/>
                            </rect>
                            <rect x="48" y="-14" width="3" height="28" fill="url(#waveGradient)" opacity="0.6">
                              <animate attributeName="height" values="28;10;22;28" dur="1.7s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-14;-5;-11;-14" dur="1.7s" repeatCount="indefinite"/>
                            </rect>
                            <rect x="56" y="-20" width="3" height="40" fill="url(#waveGradient)" opacity="0.8">
                              <animate attributeName="height" values="40;14;30;40" dur="1.9s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-20;-7;-15;-20" dur="1.9s" repeatCount="indefinite"/>
                            </rect>
                            <rect x="64" y="-16" width="3" height="32" fill="url(#waveGradient)" opacity="0.7">
                              <animate attributeName="height" values="32;12;24;32" dur="1.3s" repeatCount="indefinite"/>
                              <animate attributeName="y" values="-16;-6;-12;-16" dur="1.3s" repeatCount="indefinite"/>
                            </rect>
                          </g>
                          
                          <!-- Main logo text -->
                          <text x="130" y="45" font-family="'Arial', sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
                            Noir
                          </text>
                          <text x="130" y="75" font-family="'Arial', sans-serif" font-size="28" font-weight="300" fill="#6B7280" opacity="0.9">
                            Rhythm
                          </text>
                          
                          <!-- Decorative elements -->
                          <circle cx="350" cy="30" r="2" fill="#0E7490" opacity="0.7">
                            <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
                          </circle>
                          <circle cx="360" cy="40" r="1.5" fill="#6B21A8" opacity="0.5">
                            <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
                          </circle>
                          <circle cx="370" cy="25" r="1" fill="#7C2D92" opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
                          </circle>
                          
                          <!-- Subtle connecting line -->
                          <line x1="120" y1="60" x2="130" y2="60" stroke="#1F2937" stroke-width="1" opacity="0.4"/>
                        </svg>

</li>
